<div ng-controller="user_register" ng-init="login_check_for_signup()">

<form name="myForm">

<div class="form-field">
	<div class="field-fillup">
		<label class="label required">name</label>
		<input type="text" name="my_username" class="input-box" placeholder="Your Email" ng-model="user_details.user_name" ng-minlength="3" 
        					ng-maxlength="20" required >

			 <p class="register_cook_error"  ng-show="myForm.my_username.$error.minlength">Username is too short.</p>

						<!-- show an error if username is too long -->
			<p  class="register_cook_error"   ng-show="myForm.my_username.$error.maxlength">Username is too long.</p>

						<!-- show an error if this isn't filled in -->
			<p class="register_cook_error" ng-show="myForm.my_username.$touched && myForm.my_username.$pristine "  ng-messages="myForm.my_username.$error">* Your Name is required.</p>

	</div>
	<div class="field-fillup">
		<label class="label required">Email</label>
		<input type="email" name="email_check" class="input-box" placeholder="Your Email" ng-model="user_details.user_email" >

			<p class="register_cook_error" ng-show="myForm.email_check.$invalid ">* Email is Invalid</p>
			<p  class="register_cook_error"   ng-show="myForm.email_check.$touched && myForm.email_check.$pristine "  ng-messages="myForm.email_check.$error">*Email is Required</p>
			

	</div>
	<div class="field-fillup">
		<label class="label required">mobile</label>
		<input type="number" name="phone" class="input-box" placeholder="Your mobile" ng-model="user_details.user_contact_no" ng-minlength="10" ng-maxlength="10"  ng-required="true">

			<p  class="register_cook_error"   ng-show="myForm.phone.$error.minlength || myForm.email_check.$error.maxlength ">* Enter Valid Phone Number</p>
		</div>

	<div class="field-fillup">
		<label class="label required">Password</label>
		<input type="password" name="" class="input-box" placeholder="Your Password" ng-model="user_details.user_password">
	</div>
</div>

<p ng-show="after_success_reg_message" style="font-size:12px;color:green"> You are Successfully Registered. <br><b>Please Check Your Email To Verify Your Account.</b></p>

<div class="switch-btn">
	<div class="list padding-20px"><input type="submit" name="" class="submit-btn" value="Create" ng-click="add_user_details(user_details)" ng-disabled="myForm.$invalid || myForm.isDisabled"></div>
</div>

</form>

</div>
